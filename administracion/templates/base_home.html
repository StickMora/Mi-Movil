{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Móvil</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body class="bg-dark text-white">
    <div class="d-flex">
        <!-- Menú lateral -->
        <aside class="bg-black p-3" style="width: 180px; min-height: 100vh;">
            <div class="text-center mb-4">
                <img src="{% static 'img/logo-mimovil.png' %}" alt="Logo" style="width: 150px;">
            </div>
            <nav class="nav flex-column">
                <a class="nav-link text-white {% if request.path == '/ventas/' %}fw-bold text-info{% endif %}" href="{% url 'ventas' %}">
                    <i class="bi bi-cart"></i> Ventas
                </a>
                <a class="nav-link text-white {% if request.path == '/producto/' %}fw-bold text-info{% endif %}" href="{% url 'producto' %}">
                    <i class="bi bi-box"></i> Inventario
                </a>
                <a class="nav-link text-white {% if request.path == '/clientes/' %}fw-bold text-info{% endif %}" href="{% url 'clientes' %}">
                    <i class="bi bi-people"></i> Clientes
                </a>
                <a class="nav-link text-white" href="{% url 'logout' %}">
                    <i class="bi bi-box-arrow-right"></i> Salir
                </a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-grow-1">
            <!-- Encabezado superior -->
            <header class="d-flex justify-content-between align-items-center bg-black px-4 py-3 border-bottom border-secondary">
                <div></div>
                <div class="d-flex align-items-center gap-3">
                    <i class="bi bi-bell-fill fs-5"></i>
                    <i class="bi bi-person-circle fs-5"></i>
                    <span>{{ request.user.username }}</span>
                </div>
            </header>

            <!-- Sección dinámica -->
            <section class="p-4 bg-light text-dark" style="min-height: 90vh;">
                {% block content %}
                {% endblock %}
            </section>
        </main>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
