{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100" style="background-color: #000;">
    <div class="d-flex align-items-center">
        <!-- Imagen centrada verticalmente -->
        <div class="me-5 d-flex align-items-center">
            <img src="{% static 'img/logo-mi.png' %}" alt="Logo" style="width: 200px;">
        </div>

        <!-- Formulario centrado verticalmente -->
        <div class="bg-dark text-white p-5 rounded" style="width: 400px;">
            <h4 class="text-center mb-4">Inicio de sesión</h4>
            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Usuario o contraseña inválidos.
                    </div>
                {% endif %}
                <div class="mb-3">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
